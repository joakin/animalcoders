<div class='row' id="session">

        <h1>{{ page.title }}</h1>
        <div class='session-content'>
            {{ content }}
        </div>

    <div class='span3 offset1'>

</div>
{% if page.comments %}
<div class='row'>
    <div class='span10 offset1'>
        {% include comments.html %}
    </div>
</div>
{% endif %}
