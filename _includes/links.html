
<ul class="nav nav-list">
    {% for link in page.links %}
        {% if link.header %}
            <li class="nav-header">
                {% if link.icon %}
                    <i class='{{ link.icon }}'></i>
                {% endif %}
                {{ link.text }}
            </li>
        {% else %}
            <li>
                <a href='{{ link.url }}'>
                    {% if link.icon %}
                        <i class='{{ link.icon }}'></i>
                    {% endif %}
                    {{ link.text }}
                </a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
